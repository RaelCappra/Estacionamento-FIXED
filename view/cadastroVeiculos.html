<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<form role="form" method="post" action="../web/cadastroVeiculo.php">
		  <div class="form-group">
		    <label for="placa">Placa:</label>
		    <input type="text" class="form-control" name="placa" value="{PLACA}" readonly required>
		  </div>
		  <div class="form-group">
		    <label for="marca">Marca:</label>
		    <input type="text" class="form-control" name="marca" required>
		  </div>
		  <div class="form-group">
		    <label for="modelo">Modelo:</label>
		    <input type="text" class="form-control" name="modelo" required>
		  </div>
		  <div class="form-group">
		    <label for="cor">Cor:</label>
		    <input type="text" class="form-control" name="cor" required>
		  </div>
		  <div class="form-group">
		    <label for="tipo">Tipo:</label>
		    <select name="tipo" required>
		    	<!-- BEGIN BLOCK_OPTIONS -->
  					<option value="{OPTION}">{OPTION_NAME}</option>
  				<!-- END BLOCK_OPTIONS -->
			</select>
		  </div>
		  
		  <button type="submit" class="btn btn-default">Submit</button>

		</form>
	</div>
</html>
